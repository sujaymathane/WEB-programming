<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxnum() {
            var num1=parseInt(prompt("Enter the first number: "));
            var num2=parseInt(prompt("Enter the second num2"));
            var num3=parseInt(prompt("Enter the third number"));
            var max;
            if((num1>= num2) && (num1>=num3)){
                max=num1;
            }else if ((num2>= num1) && (num2>=num3)){
                max=num2;
            }
            else max=num3;
            alert("maximum number is "+ max);
        }
    </script>
    <button type="button" name="btn" id="btn" onclick="maxnum()">Find maximum number</button>
</body>
</html>
