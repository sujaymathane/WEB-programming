<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print() {
            var n = parseInt(document.getElementById("num").value);
            var m = document.getElementById("msg").value;

            for (let index = 0; index < n; index++) {
                document.getElementById("mydiv").innerHTML += m + "<br>";

            }
        }
    </script>
</head>

<body>
    <label for="msg">Enter the Messege to print</label>
    <input type="text" name="msg" id="msg" required><br><br>
    <label for="num">Enter the how many times you want to print</label>
    <input type="number" name="num" id="num" required><br>
    <button type="submit" name="sbmt" id="sbmt" onclick="print()">
        <h3>Print</h3>
    </button>
</body>
<div id="mydiv"></div>

</html>
