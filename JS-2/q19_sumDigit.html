<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(){
        var n=parseInt(document.getElementById("num").value);
        if(n<1000 && n>0){
            var sum1=0;
            while (n>0) {
                var rem=parseInt(n%10);
                sum1=parseInt(sum1+rem);
                n=parseInt(n/10);
            }
            document.getElementById("mydiv").innerHTML="Sum of digits is: "+sum1;

        }else{
            alert("Entered number is not valid");
        }
    }
    </script>
</head>
<body>
    <label for="num">Enter the digit</label>
    <input type="text" name="num" id="num" placeholder="Enter number lessThan 1000">
    <button type="submit" name="submit" id="submit" onclick="sum()">Submit</button>
    <div id="mydiv"></div>
</body>
</html>
