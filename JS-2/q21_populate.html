<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function shownames() {
            document.getElementById("list").innerHTML += "";
            var arr = ["John", "Steve", "Ben", "Damon", "Ian"];
            var str = "";
            for (var i = 0; i < arr.length; i++) {
                str = arr[i];
                document.getElementById("list").innerHTML += "<li>" + str + "</li>";
            }
        }
    </script>

</head>

<body>
    <h3>Members of my Group are</h3>
    <button type="button" name="button" id="button" onclick="shownames()">ShowAllNames</button>
    <ol id="list">

    </ol>
</body>

</html>
