<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my {
            border: 2px solid black;
            width: 300px;
            height: 150px;
            padding: 10px;
            margin: 10px;
            background-color: rgb(210, 210, 210);
        }
    </style>

    <script>
        function show() {
            var p = document.getElementById("pass");
            if (p.type == 'password') {
                p.type = 'text';
            } else
                p.type = 'password';
        }
    </script>
</head>

<body>
    <form id="my">
        <b><u>Enter login details</u></b><br><br>
        <label for="user">Username</label>
        <input type="text" id="user" name="user" required pattern="[A-Za-z] {6,10}"><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" pattern="[a-zA-Z0-9#] {8,}"><br><br>
        <button type="button">LogIn</button>
        <label for="shw">Show Password</label><input type="checkbox" name="shw" id="shw" onclick="show()">
    </form>
</body>

</html>
