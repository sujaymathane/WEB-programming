<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["stadia",'azure',"metaverse","gatespace"];
        var temp=[];
        function reverse() {
            for (let i = 0; i < arr.length; i++) {
                let s=arr[i].split("");
                let r=s.reverse();
                let j=r.join("");
                temp[i]=j;
            }
            temp.sort();
            var str="";
            document.getElementById("mydiv").innerHTML +=temp;
        }


    </script>
</head>

<body>
    <button type="submit" onclick="reverse()">Reverse the array</button>
    <div id="mydiv"></div>
</body>

</html>
