<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color: white;
        }
    </style>
</head>
<body bgcolor   ="black">
    <fieldset style="width: 500px; height: 300px ; border-radius: 30px; border-width: 2mm; border-color: blue;">
        <legend style="background-color: blue; color: antiquewhite; border-radius: 4px;">Name and address</legend>
        <table>
            <tr style="color:antiquewhite;">
                <th align="right" style="width: 50%;"><label for="ssn">SSN: </label></th>
                <td><input type="text" id="ssn" style="background-color: black;"></td>
            </tr>
            <tr style="color:antiquewhite;">
                <th align="right" style="width: 50%;"><label for="fll">Full Name: </label></th>
                <td><input type="text" id="fll" style="background-color: black;"></td>
            </tr>
            <tr style="color:antiquewhite;">
                <th align="right" style="width: 50%;"><label for="sn">Street and Number: </label></th>
                <td><input type="text" id="sn" style="background-color: black;"></td>
            </tr>
            <tr style="color:antiquewhite;">
                <th align="right" style="width: 50%;"><label for="postal">Postal Code: </label></th>
                <td><input type="text" id="postal" style="background-color: black;"></td>
            </tr>
            <tr style="color:antiquewhite;">
                <th align="right" style="width: 50%;"><label for="city">City: </label></th>
                <td><input type="text" id="city" style="background-color: black;"></td>
            </tr>
        </table>
    </fieldset><br>


    <fieldset style="width: 200px; height: 100px ; border-radius: 30px; border-width: 2mm; border-color: blue;">
        <legend style="background-color: blue; color: antiquewhite; border-radius: 4px;">Username and Password</legend>
        <table>
            <tr style="color:antiquewhite;">
                <th align="right" style="width: 50%;"><label for="username">Username: </label></th>
                <td><input type="text" id="username" style="background-color: black;"></td>
            </tr>
            <tr style="color:antiquewhite;">
                <th align="right" style="width: 50%;"><label for="Password">Password: </label></th>
                <td><input type="text" id="Password" value="mypwd" style="background-color: black;"></td>
            </tr>

            <tr>
                
            </tr>
           
        </table>
    </fieldset>
</body>
</html>
