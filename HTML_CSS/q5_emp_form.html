<html>
    <table border="z" height="50px" width="00px" bgcolor="pink">
<form method="get">
    <tr>
        <th align="left" width="300px">Name</th>
        <td><input type="text" name="uname" id="uname"</td>
    </tr>

    <tr>
        <th align="left">Employee code</th>
        <td><input type="text" name="empcode" id="empcode"</td>
    </tr>

    <tr>
        <th align="left">Department</th>
        <td>
            <input type="radio" name="department" id="admin" checked>Admin<br>
            <input type="radio" name="department" id="hr" checked>HR<br>
            <input type="radio" name="department" id="TECHNICAL" checked>TECHNICAL<br>
            <input type="radio" name="department" id="ACCOUNTS" checked>ACCOUNTS<br>
        </td>
    </tr>
    <tr>
        <th align="left">Date of joining</th>
        <td><input type="date" name="dt" id="dt"></td>
    </tr>
    <tr>
        <th align="left">Address</th>
        <td>
            <textarea rows="5" cols="40" name="addr" id="addr"></textarea>
        </td>
    </tr>

    <tr>
        <th align="left">Training programs Attended</th>
        <td>
            <input type="checkbox" name="training" id="html">HTML/DHTML <br>
            <input type="checkbox" name="training" id="Java">JAVA <br>
            <input type="checkbox" name="training" id="html">CLIENT/SERVER <br>
            <input type="checkbox" name="training" id="html">.NET <br>

        </td>
    </tr>

    <tr>
        <th align="left">Training programmes need to attend</th>
        <td>
            <select id="prog" name="prog" size="2">
                <option>--Select One--</option>
           <option value="JAVASCRIPT">JAVASCRIPT</option>
           <option value="JSTRUTS">JSTRUTS</option> 
        </select>
        </td>
    </tr>

    <tr>
        <th align="left">Send the information</th>
        <td><span style="color: blue;"><u>abc@gmail.com</u></span>

        </td>
    </tr>


</form>
</table>


</html>
